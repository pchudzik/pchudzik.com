+++ title = "Contact"
slug = "contact"
+++
<form data-netlify="true" name="contact" method="POST" data-netlify-recaptcha="true">
    <p>
        Ready to start your next project with me? That's great!
        Email me, and I will get back to you as soon as possible!
    </p>
    <div>
        <label style="min-width: 10em; display: inline-block;">Your email address: </label>
        <input type="email" style="width: 20em" name="email"/>
    </div>
    <div>
        <label style="min-width: 10em; display: inline-block;">Your name: </label>
        <input type="text" style="width: 20em" name="exmail"/>
    </div>
    <div>
        <label style="vertical-align: top; min-width: 10em; display: inline-block;">Your message:</label>
        <textarea style="width: 30em; height: 20em;" name="message"></textarea>
    </div>
    <div data-netlify-recaptcha="true"></div>
    <div style="text-align: center">
        <button type="submit">Send</button>
    </div>
</form>
