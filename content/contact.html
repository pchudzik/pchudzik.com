+++ title = "Contact"
slug = "contact"
+++
<form data-netlify="true" name="contact" method="POST" data-netlify-recaptcha="true">
    <style>
        label {
            min-width: 10em;
            display: inline-block;
        }

        button {
            margin-left: 10em;
            padding: 0.4em;
        }
    </style>
    <p>
        Ready to start your next project with me? That's great!
        Email me, and I will get back to you as soon as possible!
    </p>
    <div>
        <label>Your email address: </label>
        <input type="email" style="width: 20em" name="email"/>
    </div>
    <div>
        <label>Your name: </label>
        <input type="text" style="width: 20em" name="exmail"/>
    </div>
    <div>
        <label style="vertical-align: top">Your message:</label>
        <textarea style="width: 30em; height: 20em;" name="message"></textarea>
    </div>
    <div style="margin-left: 10em;">
        <div data-netlify-recaptcha="true"></div>
    </div>
    <div>
        <button type="submit">Send</button>
    </div>
</form>
