box: debian

build:
  steps:
    - script:
        name: install git
        code: apt-get update && apt-get install git -y

    - script:
        name: download theme
        code: |
            git clone https://github.com/digitalcraftsman/hugo-creative-theme.git themes/hugo-creative-theme
            (cd themes/hugo-creative-theme && git checkout a372072aada0b83e33d82b7befb617060445fe3b)

    - script:
        nme: save deploy date
        code: date > static/deploy.txt

    - arjen/hugo-build:
        version: "0.17"
        theme: "hugo-creative-theme"

deploy:
  steps:
    - script:
        name: install curl
        code: apt-get update && apt-get install curl -y

    - duleorlovic/ftp-deploy:
        cwd: public/
        destination: $DEPLOY_DESTINATION
        username: $USER
        password: $PASSWORD
