<section class="no-padding" id="portfolio">
    {{ with .Site.Params.portfolio.title }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ . }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    {{ end }}
    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range .Site.Data.projects }}
                <div class="col-lg-3 col-sm-6">
                    <a href="#portfolioModal{{ .modalID }}" class="portfolio-box portfolio-link" data-toggle="modal">
                        <img src="img/portfolio/{{ .img }}" class="img-responsive" alt="">
                        {{ if and .category .title }}
                            <div class="portfolio-box-caption">
                                <div class="portfolio-box-caption-content">
                                    {{ with .category }}
                                        <div class="project-category text-faded">
                                            {{ . }}
                                        </div>
                                    {{ end }}
                                    {{ with .title }}
                                        <div class="project-name">
                                            {{ . }}
                                        </div>
                                    {{ end }}
                                </div>
                            </div>
                        {{ end }}
                    </a>
                </div>
            {{ end }}

            <div class="col-lg-3 col-sm-6">
                <a href="mailto:{{ .Site.Params.contact.email }}" class="portfolio-box portfolio-link">
                    <img src="img/portfolio/add-new.png" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                </div>
                                <div class="project-name">
                                    Let's start something new
                                </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
